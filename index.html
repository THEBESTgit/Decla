<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declaración</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<style>
    body {
      /* Imagen de fondo cambiada a cor.gif */
      background-image: url('img/cor.jpeg'); 
      
      /* Ajustes de estilo para la imagen de fondo */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }

    /* Estilo para ocultar los controles de audio */
    #musica {
      display: none;
    }
  </style>
<body>

    <!-- Reproductor de música -->
    <audio id="musica" controls autoplay loop>
      <source src="sound/feelit.mp3" type="audio/mpeg">
  </audio>

    <div class="contenedor">
        <p>¿Queres salir conmigo Paoolaaa?</p>
        <button id="yesBtn">Si</button>
        <button id="noBtn">No</button>
    </div>
    <script src="index.js"></script>

</body>
</html>
